<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Virtual Keyboard</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="keyboard/Keyboard.css" type="text/css" />
  </head>
  <body>
    <h1>Virtual Keyboard</h1>
    <ul>
      <li>JavaScript</li>
      <li>No library required</li>
    </ul>

    <textarea
      style="position: absolute; top: 120px; right: 30px; width: 300px"
    ></textarea>

    <div class="keyboard">
      <div class="keyboard__keys">
        <button type="button" class="keyboard__key">a</button>
        <button type="button" class="keyboard__key">
          <i class="material-icons">backspace</i>
        </button>
      </div>
    </div>

    <script src="keyboard/keyboard.js"></script>
  </body>
</html>
